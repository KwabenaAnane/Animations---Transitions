<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="CSS/normalise.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Code School</title>
  </head>

  <body>
    <header>
      <!-- <div class="navbar"> -->
      <div class="header">
        <img class="logo-img" src="Images/logo.png" alt="Code school logo" />
        <h4 class="logo-text animate__animated animate__fadeInDown">
          CODE SCHOOL
        </h4>

        <nav>
          <ul class="nav">
            <li><a href="#programs">Programs</a></li>

            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#campus">Campus</a></li>
            <button class="nav__button signin-btn" type="button">
              Sign In
            </button>
            <button class="nav__button signup-btn" type="button">
              Sign Up
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <div class="section__header">
      <div class="section__info">
        <h1 class="animate__animated animate__zoomIn infinite">
          WELCOME TO THE ADVENTURE OF A LIFETIME!!
        </h1>
        <p class="animate__animated animate__slideInLeft infinite">
          Experience the most exciting and thrilling adventure of your life.
          Code School!!!
        </p>
        <div class="header_signup">
          <button class="header_btn" type="button">Sign Up</button>
        </div>
      </div>

      <div>
        <img
          class="coding__image"
          src="Images/codingimg.jpg"
          alt="image of a child coding"
        />
      </div>
    </div>
  </body>
</html>
